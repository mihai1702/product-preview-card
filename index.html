<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    
    <div class="app-wrapper">
      <picture class="img-design">
        <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg">
        <img class="phone-img" src="images/image-product-desktop.jpg" alt="...">
      </picture>
      <div class="content">
        <p>P E R F U M E</p>
        <h1 class="h1-design">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price-section">
          <h2>$149.99</h2>
          <h4 class="h4-design"><s>$169.99</s></h4>
        </div>
        <button type="button">
          <div class="add-to-cart">
            <img src="images/icon-cart.svg" alt="...">
            <p class="p-style">Add to Cart</p>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
